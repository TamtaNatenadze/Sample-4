<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h1>Registration Form</h1> 
    <p><form action="">
        <label for="fname">First Name:</label>
        <input type="text" name="fname"></p>
    <p><label for="lname">Last Name:</label>
        <input type="text" name="lname"</p>
    <p><label for="pnumber">Phone Number:</label>
        <input type="text" name="pnumber"</p>
    <p><label for="ename">Email:</label>
        <input type="email" name="ename"</p>
    <p><label for="bname">Birthday:</label>
        <input type="date" name="bname"</p>
    <p><label for="age">Choose Age Range:</label</p>
    <p><input type="radio" id="15-25" name="number" value="15-25" />
        <label for="15-25"> 15-25</label></p>
        <input type="radio" id="26-35" name="number" value="26-35" /> 
        <label for="25-35"> 26-35</label></p>
        <input type="radio" id="35++" name="number" value="35++" />
        <label for="15-25"> 35++</label></p>
    <p><label for="languages">Choose Language:</label></p>
    <select id="languages name="languagelist"
    form="languageform">
    <p><option value="Georgian">Georgian</option>
    </select></p>
    <p><input type="submit" Value="Submit"</p>
     </form>
     </p>
      
</body>
</html>
